<div class="preloader"></div>

<style type="text/css">
	.preloader{
		background-color: #08CFCF;
		border-radius: 50px;
		height: 24px;
		width: 24px;
		margin: 100px auto;
		transform-origin: 50% 100%;
		animation: run1 2s ease-in-out 0s infinite both;
	}

	.preloader:before, .preloader:after{
		content: '';
		position: absolute;
		border-radius: 50px;
		height: 24px;
		width: 24px;
		margin-top: 25px;
	}

	.preloader:before{
		margin-left: -15px;
		background-color: salmon;
	}

	.preloader:after{
		margin-left: 15px;
		background-color: deepskyblue;
	}

	@keyframes run1{
		0%{
			transform: rotate(0deg);
		}
		30%{
			transform: rotate(120deg);
		}
		60%{
			transform: rotate(240deg);
		}
		90%{
			transform: rotate(360deg);
		}
		100%{
			transform: rotate(360deg);
		}
	}


</style>
